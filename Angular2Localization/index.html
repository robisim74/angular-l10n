<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular 2 localization</title>

    <!--frameworks-->
    <!--angular 2-->
    <!--ES6-related imports-->
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.91/traceur-runtime.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.src.js"></script>
    <script>
        // configure system loader
        System.config({
            defaultJSExtensions: true
        });
    </script>
    <!--angular v2.0.0-alpha.36 imports-->
    <script src="https://code.angularjs.org/2.0.0-alpha.36/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.36/http.dev.js"></script>

    <!--libraries-->
    <!--jquery-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

    <app></app>
    <!--route component-->

    <script>
        // bootstrap the angular 2 application
        System.import('app')
    </script>

    <!--scripts-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--js-cookie-->
    <script src="bower_components/js-cookie/src/js.cookie.js"></script>

</body>

</html>
